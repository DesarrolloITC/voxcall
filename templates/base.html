<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/estilosBase.css')}}">
    <title>Voxcall - {%block subtitle %}{%endblock%}</title>

    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            setTimeout(function(){
                $(".content").fadeIn(1500);
            },3000);
        });
    </script>

    <script type="text/javascript">
    $(document).ready(function() {
        setTimeout(function() {
            $(".content").fadeOut(1500);
        },3000);

        setTimeout(function() {
            $(".content2").fadeIn(1500);
        },6000);
    });
    </script>

</head>
<body style="background-image: url({{url_for('static', filename='img/fondo.jpg')}});">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="messages content">
                {% for message in messages %}
                    <li>{{message}}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <h1><a href="/">VOXCALL</a></h1>
    <div>
        {% block content %}

        {% endblock content %}
    </div>
</body>
</html>
