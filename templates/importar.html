  <div class="main-content">
    <!-- Navbar -->
    <nav class="navbar navbar-top navbar-expand-md navbar-dark" id="navbar-main">
      <div class="container-fluid">
        <!-- Brand -->
        <a class="h4 mb-0 text-white text-uppercase d-none d-lg-inline-block" href="/">Inicio</a>
        <!-- User -->
        <ul class="navbar-nav align-items-center d-none d-md-flex">
          <li class="nav-item dropdown">
            <a class="nav-link pr-0" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <div class="media align-items-center">
                <span class="avatar avatar-sm rounded-circle">
                  <img alt="Image placeholder" src="{{url_for('static', filename='assets/img/theme/avatar.png')}}">
                </span>
                <div class="media-body ml-2 d-none d-lg-block">
                  <span class="mb-0 text-sm font-weight-bold">Daniel Tapia</span>
                </div>
              </div>
            </a>
            <div class="dropdown-menu dropdown-menu-arrow dropdown-menu-right">

              </div>
              <a href="#!" class="dropdown-item">
                <i class="ni ni-single-02"></i>
                <span>Mi Cuenta</span>
              </a>
              <div class="dropdown-divider"></div>
              <a href="/users/logout" class="dropdown-item">
                <i class="ni ni-button-power text-danger"></i>
                <span>Cerrar Sesi贸n</span>
              </a>
            </div>
          </li>

    <!-- Header -->
    <div class="header bg-gradient-primary pb-7 pt-5 pt-md-7">
      <div class="container-fluid">
      </div>
    </div>
    <div class="container-fluid mt--7">
      <div class="row">
        <div class="col-xl-6">
          <div class="card shadow">
            <div class="card-header bg-transparent">
              <div class="row align-items-center">
                <div class="col">
                  <h6 class="text-uppercase text-muted ls-1 mb-1">Opciones</h6>
                  <h2 class="mb-0">Seleccione las alternativas</h2>
                </div>
              </div>
            </div>
            <div class="card-body">
              <!-- Form -->
              <form role="form" method="POST" enctype="multipart/form-data">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="form-group">
                  <label for="example-search-input" class="form-control-label">Cargar archivo</label>
                  <div class="custom-file">
                    <input required type="file" class="custom-file-input" id="customFileLang" lang="es" name="archivo" onchange="cambiarTexto()">
                    <label id="muestra_nombre" class="custom-file-label" for="customFileLang">Seleccionar archivo</label>
                  </div>
                </div>
              <div class="form-group">
                  <div class="text-center">
                    <input type="submit" class="btn btn-primary" value="Importar">
                    <a href="/" class="font-weight-bold ml-1">Cancelar</a>
                  </div>
              </div>
              </form>
              <script type="application/javascript">
                function cambiarTexto(){
                  const selector = document.getElementById('customFileLang').files[0].name;
                  var muestra = document.getElementById('muestra_nombre');
                  muestra.innerHTML = selector;
                }
              </script>
            </div>
          </div>
        </div>
          </div>
        </div>
        </div>
      </div>
      <!-- Footer -->

        <div class="row align-items-center justify-content-xl-between">
        </div>
      </footer>
