{% extends 'base.html' %}
{% block subtitle %} Ingreso {% endblock  %}
{% block content %}
<link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
<div class="contenedor_cajas">
    {% from "_macro.html" import render_field %}
    <form action="/users/login" method="POST" class="form_login">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        {{form.username.label}}{{form.username}}
        <br>
        {{form.password.label}}{{form.password}}
        <br>
        <input class="form_user-submit" type="submit" value="Ingresar">
    </form>
    <a href="/users/register">Crear usuario</a>
</div>

{% endblock  %}
